    <style>
      /* styles */
      * {
          /* height: 100%; */
        
        overflow: hidden;
        box-sizing: border-box;
        margin: 0;
        border: 0;
        padding: 0;
      }
      body {
        
        background-attachment: scroll;
        background-position: 0% 0%, center;
        background-repeat: repeat, no-repeat;
        background-size: cover, cover;
        background-color: #ffffff;
      }
      #root {
        background: radial-gradient(ellipse at bottom, #3a3a3a 0%, #090a0f 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2.5em;
      }
      #page {
        font-size: 0.55em;
        width: 23em;
        padding: 3.125em 2.5em;
        border-radius: 0.375em;
        display: grid;
        grid-auto-flow: row;
        grid-auto-rows: auto;
        grid-gap: 1em;
        text-align: center;
        animation: appear;
        animation-duration: 1s;
        animation-timing-function: ease;
        animation-fill-mode: forwards;
      }
      .image > img {
        width: 7em;
        border-radius: 10%;
      }
      .heading {
        text-transform: uppercase;
        color: #b0b0b0;
        font-family: "Vibes", cursive;
        font-size: 2.5em;
        font-weight: 500;
        line-height: 1.5;
        letter-spacing: 0.25em;
      }
      .paragraph {
        color: #b0b0b0;
        font-family: "Vibes", cursive;
        font-size: 1.5em;
        font-weight: 400;
        line-height: 1.875;
        transition: all .2s ease-in-out;
        /* letter-spacing: 0.3em; */
      }
      .paragraph:hover {
        color: #7482ee;
      }
      .divider {
        width: 19%;
        margin: 0.25em auto;
        border-top: solid 1px #c8cccf;
        border-bottom: 0;
        border-left: 0;
        border-right: 0;
      }
      .buttons {
        list-style: none;
        margin: 0;
        padding: 0;
        border: 0;
        font-size:  0.7em;
      }
      .buttons li {
        display: inline-block;
        vertical-align: middle;
        margin: 0.25em;
      }
      .buttons li a {
        border-radius: 100%;
        width: 2.5em;
        height: 2.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px #c8cccf;
        transition: color 0.25s ease, background-color 0.25s ease,
          border-color 0.25s ease;
      }
      .buttons li a svg {
        width: 50%;
        height: auto;
        fill: #c8cccf;
        transition: fill 0.25s ease;
      }
      .buttons li a:hover {
        border-color: #7482ee;
      }
      .buttons li a:hover svg {
        fill: #7482ee;
      }
      .myketdl{
        transition: all .2s ease-in-out; 
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
      }
      .myketdl:hover{
        transform: scale(1.54);
        -webkit-filter: grayscale(0);
        filter: grayscale(0);
      }
